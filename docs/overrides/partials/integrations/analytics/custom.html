<script async src="https://github.com/aws-solutions/clickstream-analytics-on-aws-web-sdk/releases/download/{{ config.extra.analytics.version }}/clickstream-web.min.js"></script>
<script>
    window.onload = function() {
        window.ClickstreamAnalytics.init({
            appId: '{{ config.extra.analytics.appId }}',
            endpoint: '{{ config.extra.analytics.endpoint }}',
            pageType: window.PageType.multiPageApp,
        });
    };
</script>
